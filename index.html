<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>

            </div>

            </div>
        </div>

    <section class="green_bg container-fluid mt-2">
        <div class="row p-3">
            <div class="col-sm-12 text-center">

            </div>
            <div class="col-sm-12 text-center">
                Separator
            </div>
            <div class="col-sm-12 text-center">
                Text
            </div>
            <div class="col-sm-12 text-center">
                Button
            </div>
        </div>
    </section>

    <!-- Contact Form -->

    <section class="container">
        <div class="row p-3">
            <div class="col-sm-12 text-center">
                Title
            </div>
            <div class="col-sm-12 text-center">
                Separator
            </div>
            <div class="col-sm-12 text-center">
                Contact form
            </div>
            <div class="col-sm-12 text-center">
                Button
            </div>
        </div>
