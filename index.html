<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Main Style-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    
    <!-- Header -->

    <header>

    <section class="container-fluid header_navbar">

        <div class="row p-3">

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="nav_logo navbar-brand text-uppercase fw-bold" href="#">Start Bootstrap</a>
                <button class="navbar-toggler btn-outline" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>   
                </div>
            </nav>
        </div>
    </section>

    </header>

    <!-- Hero -->
    <section class="green_bg container-fluid">
        <div class="row p-3">
            <div class="col-sm-12 text-center">
                Image
            </div>
            <div class="col-sm-12 text-center">
                Hero Title
            </div>
            <div class="col-sm-12 text-center">
                Separator
            </div>
            <div class="col-sm-12 text-center">
                Payoff
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main>

        <section class="container">
        <div class="row p-3">
            <div class="col-sm-12 text-center">
                Title
            </div>
            <div class="col-sm-12 text-center">
                Separator
            </div>
            <div class="portfolio_1 col-sm-12 col-md-6 col-lg-4 text-center rounded mt-2">
                Image
            </div>
            <div class="portfolio_2 col-sm-12 col-md-6 col-lg-4 text-center rounded mt-2">
                Image
            </div>
            <div class="portfolio_3 col-sm-12 col-md-6 col-lg-4 text-center rounded mt-2">
                Image
            </div>
            <div class="portfolio_4 col-sm-12 col-md-6 col-lg-4 text-center rounded mt-2">
                Image
            </div>
            <div class="portfolio_5 col-sm-12 col-md-6 col-lg-4 text-center rounded mt-2">
                Image
            </div>
            <div class="portfolio_6 col-sm-12 col-md-6 col-lg-4 text-center rounded mt-2">
                Image
            </div>
        </div>
        </section>

    </main>

    <!-- About Us -->

    <section class="green_bg container-fluid mt-2">
        <div class="row p-3">
            <div class="col-sm-12 text-center">
                Title
            </div>
            <div class="col-sm-12 text-center">
                Separator
            </div>
            <div class="col-sm-12 text-center">
                Text
            </div>
            <div class="col-sm-12 text-center">
                Button
            </div>
        </div>
    </section>

    <!-- Contact Form -->

    <section class="container">
        <div class="row p-3">
            <div class="col-sm-12 text-center">
                Title
            </div>
            <div class="col-sm-12 text-center">
                Separator
            </div>
            <div class="col-sm-12 text-center">
                Contact form
            </div>
            <div class="col-sm-12 text-center">
                Button
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <section class="container-fluid">
            <div class="row p-3">
                <div class="col-sm-12 col-md-4 text-center">
                    Title
                </div>
                <div class="col-sm-12 col-md-4 text-center">
                    Social Buttons
                </div>
                <div class="col-sm-12 col-md-4 text-center">
                    Other Info
                </div>
            </div>
        </section>
    </footer>

    <!-- Copyright -->
    <section class="copyright container-fluid">
        <div class="row p-3">
            <div class="col-sm-12 text-center">
                Copyright
            </div>
        </div>
    </section>



</body>
</html>
